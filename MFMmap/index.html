
<!DOCTYPE html>
<html>
<head>
	<title>MFM Map</title>
	<!-- External Stylesheets -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
</head>
<body>
	<!-- Our web map and content will go here -->
	<div id="map" style="width: 715px; height: 375px"></div>
	<!-- Add the Leaflet JavaScript library -->
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<script>
    	// Create variable to hold map element, give initial settings to map
    	var map = L.map('map',{ center: [38.18, -121.01], zoom: 7});

    	// Add OpenStreetMap tile layer to map element
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);
	// load geoJSON
	var murderGeojsonURL = "http://lconrow.github.io/MFMmap/kemper.geojson"
	$.getJSON(murderGeojsonURL, function(response) {
    	var geojsonLayer = new L.GeoJSON(response, {
        style: style,
        onEachFeature: onEachFeature
   	});
    	geojsonLayer.addTo(map);    
	});
</script>
</body>
</html>
