<html>
<head>
  <title>Map</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>
  <style>
    #map{ width: 900px; height: 500px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([40.00, -105.27], 13);

  // load a tile layer
  L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png',
    {
      attribution: Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
   L.marker([40.001111, -105.274004]).bindPopup("JonBen√©t Ramsey").addTo(map);

  </script>
</body>
</html>
